<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="Main.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="left-box">
        <h1>Daftar</h1>
        <input type="text" name="Username" placeholder="Nama Lengkap" />
        <input type="text" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="password" placeholder="Re Password" />
        <input type="submit" value="Daftar" class="daftar" name="signup-button" />
      </div>
      <div class="right-box">
          <span class="signwith">Daftar Menggunakan </br> Sosial Media</span>
          <button class="sosial facebook">Daftar Menggunakan Facebook</button>
          <button class="sosial google">Daftar Menggunakan Google+</button>
          <button class="sosial twitter">Daftar Menggunakan Twitter</button>
      </div>
      <div class="or">Atau</div>
    </div>
  </body>
</html>
